<html>
    <head>
        <script src="./jquery-3.2.1.min.js"></script>
        <script>
            $( document ).ready(function(){
                $('#myBtn1').on('click', total);

                function total(){
                    var fields = $(this).parent().siblings('.sub');
                    var total = 0;

                    for(i=0;i<fields.length;i++)
                    {
                        total = total + parseInt($(fields[i]).html());
                    }
                    $('#tot').html(total);
                }
            })
        </script>
    </head>
    <body>
        <div>
            <table border="1" width="1000px">
                <tr height="50px">
                    <td>Name</td>
                    <td>Physics</td>
                    <td>Chem</td>
                    <td>Maths</td>a
                    <td>Total</td>
                </tr>
                <tr height="50px">
                    <td>Varun</td>
                    <td class="sub">82</td>
                    <td class="sub">90</td>
                    <td class="sub">95</td>
                    <td><button id="myBtn1">Grand total</button></td>
                </tr>
                <tr height="50px">
                    <td>Kovid</td>
                    <td class="sub">85</td>
                    <td class="sub">90</td>
                    <td class="sub">87</td>
                    <td><button id="myBtn2">Grand total</button></td>
                </tr>
                <tr height="50px">
                    <td>yash</td>
                    <td class="sub">77</td>
                    <td class="sub">87</td>
                    <td class="sub">96</td>
                    <td><button id="myBtn3">Grand total</button></td>
                </tr>
            </table>
            <p id="tot"></p>
        </div>
    </body>
</html>
